<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let article of articulos" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
      <ion-card><!--Agregar Card al otro componente-->
        <ion-card-header>
          <ion-card-title class="txtTitle"> {{ article.source.name }} </ion-card-title>
          <ion-card-subtitle class="txtSubtitle"> {{ article.title }} </ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="article.urlToImage" *ngIf="article.urlToImage"></ion-img>
        <ion-card-content class="txtGeneral">
          {{ article.description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
