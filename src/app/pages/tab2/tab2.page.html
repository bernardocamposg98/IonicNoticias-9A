<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias mundiales
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarCategoria( $event )">
      <ion-segment-button [value]="categoria" *ngFor="let categoria of categorias">
        <ion-label text-capitalize>{{ categoria }}</ion-label>
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [articulos]="noticias"></app-noticias>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="Cargando mas noticias">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
